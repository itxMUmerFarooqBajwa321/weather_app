<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <span>
                <input id="city-input" type="text" placeholder="Enter city" spellcheck="false">
                <button id="search-btn"><img src="assets/search.png" ></button>
            </span>
            <span>
                <div id="invalid-city"> Invalid City</div>
            </span>
        </div>
        <div class="weather">
            <img id="weather-visual" src="assets/Rain.png" class="weather-icon">
            <h1 class="temp" id="temp">21Â°C</h1>
            <h2 class="city" id="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png">
                    <div>
                        <p class="humidity" id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png">
                    <div>
                        <p class="wind" id="wind-speed">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
